    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background: #222;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .slide-content {
            margin-top: 20px;

        }

        footer {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }

        nav {
            background: #444;
            overflow: auto;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0;
        }

        nav a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
        }

        nav a:hover {
            background: #333;
        }
    </style>
</head>
