<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확대/축소</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background: #222;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .slide-content {
            margin-top: 20px;
            line-height: 1.6em;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }

        nav {
            background: #444;
            overflow: auto;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0;
        }

        nav a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
        }

        nav a:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>비트코인 거래 플랫폼 프로젝트</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">메인</a></li>
        </ul>
    </nav>

    <section>
        <h2>확대/축소</h2>
        <div class="slide-content">
            <p>줌 기능을 구현함</p>
            <video src="https://i.imgur.com/qz2Zg6A.mp4" control loop></video>
        </div>
    </section>

    <footer>
        &copy; 비트코인 거래 플랫폼 프로젝트
    </footer>
</body>
</html>
